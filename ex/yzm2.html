<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    div.yzm2{
        width: 200px;
        height:200px;
        border: 1px solid #000;
        text-align: center;
        line-height: 200px;
    }
    div.yzm2 span{
        display: block;
        width: 150px;
        height:40px;
        border: 1px solid #000;
        margin:30px 10px;
    }
    </style>
    <title>验证码</title>
    <script src="../public/js/staticjs/jquery-1.7.min.js" type="text/javascript"></script>
</head>
<body>
        <div class="yzm2">
                <span id="reflashCode">
                    <canvas id="canvas">
                    </canvas>
                </span> 
        </div>
        <label >请输入验证码：</label>
        <input type="text" id="in1" value="" placeholder="请输入验证码">
        <button id="b1">点击验证</button>
          
        <label id="l1"></label>
<script>
/**生成一个随机数**/
function randomNum(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
}
/**生成一个随机色**/
function randomColor(min, max) {
    var r = randomNum(min, max);
    var g = randomNum(min, max);
    var b = randomNum(min, max);
    return "rgb(" + r + "," + g + "," + b + ")";
}
/**绘制验证码图片**/
function drawPic() {
    var canvas = document.getElementById("canvas");
    var width = 150;
    var height = 40;
    //获取该canvas的2D绘图环境 
    var code = "";
    if (canvas != null) {
        var ctx = canvas.getContext('2d');
        ctx.textBaseline = 'bottom';
        /**绘制背景色**/
        ctx.fillStyle = randomColor(180, 240);
        //颜色若太深可能导致看不清
        ctx.fillRect(0, 0, width, height);
        /**绘制文字**/
        var str = 'ABCEFGHJKLMNPQRSTWXY123456789';
        
        //生成四个验证码
        for (var i = 1; i <= 4; i++) {
            var txt = str[randomNum(0, str.length)];
            code = code + txt;
            ctx.fillStyle = randomColor(50, 160);
            //随机生成字体颜色
            ctx.font = randomNum(15, 40) + 'px SimHei';
            //随机生成字体大小
            var x = 10 + i * 25;
            var y = randomNum(25, 35);
            var deg = randomNum(-45, 45);
            //修改坐标原点和旋转角度
            ctx.translate(x, y);
            ctx.rotate(deg * Math.PI / 180);
            ctx.fillText(txt, 0, 0);
            //恢复坐标原点和旋转角度
            ctx.rotate(-deg * Math.PI / 180);
            ctx.translate(-x, -y);
        }

        /**绘制干扰线**/
        for (var i = 0; i < 3; i++) {
            ctx.strokeStyle = randomColor(40, 180);
            ctx.beginPath();
            ctx.moveTo(randomNum(0, width / 2), randomNum(0, height / 2));
            ctx.lineTo(randomNum(0, width / 2), randomNum(0, height));
            ctx.stroke();
        }
        /**绘制干扰点**/
        for (var i = 0; i < 50; i++) {
            ctx.fillStyle = randomColor(255);
            ctx.beginPath();
            ctx.arc(randomNum(0, width), randomNum(0, height), 1, 0, 2 * Math.PI);
            ctx.fill();
        }
    }
    return code;
}

//初始化验证码
var veCode = drawPic();

    $("#reflashCode").click (function (e) {
        e.preventDefault();
        veCode = drawPic();
    })

//下面就是判断是否==的代码，无需解释
$("#b1").click(function() {
		    	 var oValue = $("#in1").val().toUpperCase();
		    	 $("#l1").html("");
		        if(oValue ==""){
		        	$("#l1").html("<font color='red'>请输入验证码</font>");
		        }else if(oValue != veCode){
		        	$("#l1").html("<font color='red'>验证码不正确，请重新输入</font>");
		            oValue = "";
		            veCode = drawPic();
		        }else{
		        	$("#l1").html("<font color='blue'>验证码正确</font>");
                }
});

</script>
</body>
</html>
